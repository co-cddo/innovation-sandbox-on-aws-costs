name: Deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production  # Enable environment protection rules in GitHub repo settings

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: CDK Deploy
        run: |
          npx cdk deploy --require-approval never \
            --context eventBusName=${{ vars.EVENT_BUS_NAME }} \
            --context costExplorerRoleArn=${{ secrets.COST_EXPLORER_ROLE_ARN }} \
            --context isbLeasesLambdaArn=${{ secrets.ISB_LEASES_LAMBDA_ARN }} \
            --context alertEmail=${{ vars.ALERT_EMAIL }}
        working-directory: infra

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** us-west-2" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack:** IsbCostCollectionStack" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
