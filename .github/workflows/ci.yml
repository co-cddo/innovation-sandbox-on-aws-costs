name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  merge_group:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: CDK Synth (validate stack compiles)
        run: npx cdk synth --context eventBusName=test-bus --context costExplorerRoleArn=arn:aws:iam::123456789012:role/test --context isbApiBaseUrl=https://test.execute-api.us-west-2.amazonaws.com/prod --context isbJwtSecretPath=/InnovationSandbox/ndx/Auth/JwtSecret --context costCollectorLambdaRoleArn=arn:aws:iam::123456789012:role/test-role
        working-directory: infra

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: github.event_name == 'pull_request'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
