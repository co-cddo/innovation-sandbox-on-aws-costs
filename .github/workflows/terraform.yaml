name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write   # Required for OIDC
  contents: read
  pull-requests: write  # To comment on PRs

env:
  TF_VERSION: "1.7.0"
  NODE_VERSION: "22"
  AWS_REGION: "eu-west-2"
  TF_WORKING_DIR: "infrastructure"

jobs:
  # ============================================
  # TypeScript Build & Lint
  # ============================================
  build:
    name: Build & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Build Lambda bundle
        run: npm run build:lambda

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  # ============================================
  # Terraform Format & Validate
  # ============================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Terraform Init (local backend for validation)
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # Use local backend for validation only (no AWS credentials needed)
          cat > backend_override.tf << 'EOF'
          terraform {
            backend "local" {
              path = "/tmp/terraform.tfstate"
            }
          }
          EOF
          terraform init -input=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate -no-color

      - name: Comment PR with Validation Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          FMT_OUTCOME: ${{ steps.fmt.outcome }}
          INIT_OUTCOME: ${{ steps.init.outcome }}
          VALIDATE_OUTCOME: ${{ steps.validate.outcome }}
        with:
          script: |
            const output = [
              '#### TypeScript Build âœ… `success`',
              '#### Terraform Format ðŸ–Œ `' + process.env.FMT_OUTCOME + '`',
              '#### Terraform Init âš™ï¸ `' + process.env.INIT_OUTCOME + '`',
              '#### Terraform Validate ðŸ¤– `' + process.env.VALIDATE_OUTCOME + '`',
              '',
              '*Pushed by: @${{ github.actor }}, Action: `${{ github.event_name }}`*'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Format Status
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "::error::Terraform files are not properly formatted. Run 'terraform fmt -recursive' locally."
          exit 1

  # ============================================
  # Terraform Plan - requires AWS credentials
  # ============================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [build, terraform-validate]
    # Only run on PRs/pushes to main, not on forks
    if: github.event.pull_request.head.repo.fork == false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: terraform-plan-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan_output.txt
        continue-on-error: true
        env:
          TF_VAR_govuk_notify_secret_arn: ${{ secrets.GOVUK_NOTIFY_SECRET_ARN }}
          TF_VAR_govuk_notify_template_id: ${{ secrets.GOVUK_NOTIFY_TEMPLATE_ID }}

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
          TF_WORKING_DIR: ${{ env.TF_WORKING_DIR }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const planFile = path.join(process.env.GITHUB_WORKSPACE, process.env.TF_WORKING_DIR, 'plan_output.txt');
            let planOutput = 'No plan output available';
            try {
              planOutput = fs.readFileSync(planFile, 'utf8');
            } catch (e) {
              console.log('Could not read plan file:', e.message);
            }

            const maxLength = 60000;
            if (planOutput.length > maxLength) {
              planOutput = planOutput.substring(0, maxLength) + '\n\n... (truncated, see workflow logs for full output)';
            }

            const output = [
              '#### Terraform Plan ðŸ“– `' + process.env.PLAN_OUTCOME + '`',
              '',
              '<details><summary>Show Plan</summary>',
              '',
              '```terraform',
              planOutput,
              '```',
              '',
              '</details>',
              '',
              '*Pushed by: @${{ github.actor }}, Action: `${{ github.event_name }}`*'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ============================================
  # Terraform Apply - manual trigger only
  # ============================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    environment: production

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: terraform-apply-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false tfplan
        env:
          TF_VAR_govuk_notify_secret_arn: ${{ secrets.GOVUK_NOTIFY_SECRET_ARN }}
          TF_VAR_govuk_notify_template_id: ${{ secrets.GOVUK_NOTIFY_TEMPLATE_ID }}
