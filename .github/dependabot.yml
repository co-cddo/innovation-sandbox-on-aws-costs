# GitHub Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies (application code)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    # Group dependencies by type to reduce PR noise
    groups:
      # AWS SDK packages
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
        update-types:
          - "minor"
          - "patch"
      # All production dependencies (exclude dev dependencies)
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Limit number of open PRs to avoid overwhelming maintainers
    open-pull-requests-limit: 5
    # Auto-merge patch and minor updates for AWS SDK (security updates always require review)
    # Note: Requires GitHub Actions workflow to auto-merge (see .github/workflows/dependabot-auto-merge.yml)
    labels:
      - "dependencies"
      - "automated"
    # Commit message prefix for consistency
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    # Review dependencies in package.json and package-lock.json
    versioning-strategy: increase
    # Allow Dependabot to update package-lock.json
    allow:
      - dependency-type: "all"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

# Dependabot Security Updates
# ---------------------------
# Security updates are enabled separately in GitHub repository settings:
# Settings > Security > Code security and analysis > Dependabot security updates
#
# These run automatically when vulnerabilities are detected (not on a schedule)
# and create separate PRs with higher priority than version updates.
#
# Configure at: https://github.com/[org]/[repo]/settings/security_analysis

